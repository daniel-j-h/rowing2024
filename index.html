<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="preconnect" href="https://unpkg.com" crossorigin="anonymous" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Rowing 2024</title>
    <meta name="Description" content="Rowing across the atlantic in 2024">
    <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@4.1.3/dist/maplibre-gl.css" integrity="sha384-m6tadjb5ohv1Fw3GJynIWn5c1scKfW7kxSXuDrhlq1gdXPn7I7UL0sSKDfCUErOb" crossorigin="anonymous" />
    <script src="https://unpkg.com/maplibre-gl@4.1.3/dist/maplibre-gl.js" integrity="sha384-3w1F5OvxlTQbswBbpJFQNorFWnAG1Q1PXQ1vYDhq38n+mse5l7ig3gCDHBEQ3GAN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/pmtiles@3.0.5/dist/pmtiles.js" integrity="sha384-4sbA4B4Oqxkzs6apu8HaZcGrL3BySmt0tO/LQf6al3hkgq8ijZFxkTkvxxZZ/3PU" crossorigin="anonymous"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100vh;
      }

      #map {
        height: 100vh;
        opacity: 0;
        transition: opacity 0.3s;
      }
    </style>
  </head>
  <body>

    <main id="map">
    </main>

    <script>
      // NOTE: keep variable name stable; we sed this!
      const metersThisYear=1081540;

      // The shortest Atlantic crossing is about 2900 km
      const totalMeters = 2900000;

      const progress = Math.max(0, Math.min(1, metersThisYear / totalMeters));

      const protocol = new pmtiles.Protocol();
      maplibregl.addProtocol("pmtiles", protocol.tile);

      const URL = "planet.pmtiles";

      p = new pmtiles.PMTiles(URL);
      protocol.add(p);

      var map = new maplibregl.Map({
        container: "map",
        antialiasing: true,
        hash: false,
        zoom: 3,
        minZoom: 1,
        maxZoom: 7,
        center: [-25.137,2.077],
        //dragPan: false,
        dragRotate: false,
        //interactive: false,
        validateStyle: false,
        renderWorldCopies: false,
        style: {
          version: 8,
          glyphs: "fonts/{fontstack}/{range}.pbf",
          sources: {
            "tiles": {
              type: "vector",
              url: "pmtiles://" + URL,
              attribution: "Â© <a href='https://openstreetmap.org'>OpenStreetMap</a>",
              minzoom: 0,
              maxzoom: 0,
            },
          },
          layers: [
            {
              "id": "background",
              "type": "background",
              "paint": {
                "background-color": "#f8fafc",
              },
            },
            {
              "id": "earth",
              "type": "fill",
              "source": "tiles",
              "source-layer": "earth",
              "paint": {
                "fill-color": "#f8fafc",
              },
            },
            {
              "id": "water",
              "type": "fill",
              "source": "tiles",
              "source-layer": "water",
              "paint": {
                "fill-color": "#e2e8f0",
              },
            },
            {
              "id": "boundaries",
              "type": "line",
              "source": "tiles",
              "source-layer": "boundaries",
              "filter": ["<=", "pmap:min_admin_level", 2],
              "paint": {
                "line-width": 1,
                "line-color": "#e2e8f0",
              },
            },
          ],
        },
      });

      map.on("load", function() {
        const s = [-13.2966, 8.4985];
        const t = [-35.4642, -5.1884];

        map.addSource("route", {
          type: "geojson",
          data: {
            "type": "FeatureCollection",
            "features": [
              {
                "type": "Feature",
                "properties": {},
                "geometry": {
                  "coordinates": [s, t],
                  "type": "LineString"
                }
              }
            ]
          }
        });

        map.addSource("progress", {
          type: "geojson",
          data: {
            "type": "FeatureCollection",
            "features": [
              {
                "type": "Feature",
                "properties": {
                  "currentKm": Math.round(metersThisYear / 1000.0),
                  "totalKm": Math.round(totalMeters / 1000.0),
                },
                "geometry": {
                  "coordinates": [
                    s[0] + progress * (t[0] - s[0]),
                    s[1] + progress * (t[1] - s[1]),
                  ],
                  "type": "Point"
                }
              }
            ]
          }
        });

        map.addLayer({
          id: "route0",
          type: "line",
          source: "route",
          layout: {
            "line-cap": "round",
          },
          paint: {
            "line-color": "#f8fafc",
            "line-width": 1,
            "line-dasharray": [4, 4],
          },
        });

        map.addLayer({
          id: "progress0",
          type: "circle",
          source: "progress",
          layout: {},
          paint: {
            "circle-color": "#f8fafc",
            "circle-radius": 4.5,
          },
        });

        map.addLayer({
          id: "progress1",
          type: "circle",
          source: "progress",
          layout: {},
          paint: {
            "circle-color": "#64748b",
            "circle-radius": 3,
          },
        });

        map.addLayer({
          id: "progress2",
          type: "symbol",
          source: "progress",
          layout: {
            "text-anchor": progress < 0.5 ? "right" : "left",
            "text-offset": [0, progress < 0.5 ? -1.2 : 1.2],
            "text-font": ["Noto Sans Medium"],
            "text-field": "{currentKm} km",
            "text-size": 18,
            "text-overlap": "always",
            "text-letter-spacing": 0.1,
            "text-padding": 4,
          },
          paint: {
            "text-color": "#64748b",
            "text-halo-color": "#f8fafc",
            "text-halo-width": 1,
          },
        });

        document.getElementById("map").style.opacity = 1;
      });
    </script>
  </body>
</html>
